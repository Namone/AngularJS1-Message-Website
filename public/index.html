<!DOCTYPE html>

<html lang="en" ng-app="application">  
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>MEAN Application</title>
        <!-- Import scripts here -->
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./views/css/style.css">
        <!-- My fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> 
    </head>
    <body>
        <div class="col-md-12" ng-controller="HeaderController">
            <div id="header">
                <h1>MessageCenter</h1>
            </div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li role="presentation" ng-repeat="link in navigation" ng-class="{'active': link.active}">
                                <a href="{{ link. link }}" ng-click="linkSwitch(navigation.indexOf(link))">{{ link.name }}</a>
                         </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="body" class="col-md-12">
            <div ng-view></div>
        </div>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/appControllers.js"></script>
    </body>
</html>
